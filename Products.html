<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Andrei Istrate</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Our Products</h1>
        <div id="cart-icon">
            <img src="cart-icon.png" alt="Cart Icon">
            <span id="cart-counter">0</span>
            <button onclick="toggleCart()">View Cart</button>
        </div>
    </header>

    <main>
        <section class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <button class="add-to-cart" data-name="Product 1" data-price="20.00">Add to Cart</button>
        </section>

        <section class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <button class="add-to-cart" data-name="Product 2" data-price="25.00">Add to Cart</button>
        </section>

        <section class="product">
            <img src="product3.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>Description of Product 3.</p>
            <button class="add-to-cart" data-name="Product 3" data-price="30.00">Add to Cart</button>
        </section>
    </main>

    <div id="cart-items" class="cart-items">
        <!-- Cart items will be displayed here -->
        <button onclick="closeCart()">Close Cart</button>
    </div>

    <footer>
    </footer>
    <a href="index.html">Home</a>
    <a href="Contact.html">Contact us</a>
    <a href="Products.html">Products</a>
    <link rel="stylesheet" href="styles.css">

    
    <script>
        // ... Rest of your JavaScript code ...
    </script>
</body>

</html>
